<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>EDUTER</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="../static/bootstrap/css/bootstrap-ko.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body style="background-color:white;">
    <div class="row-fluid" id="container">
        <div class="row-fluid">
            <div class="span12" id="container-top">
                <h1>EDUTER</h1>
            </div>
        </div>

        <div class="mypage row">

            <div class="myterm-info span12">
                <span id="mygrade-txt">
                    <p><a href=""><</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2014년도 수학 수능 기출문제 분석 결과</p>
                </span>
            </div>

            <div class="myterm-info span12">

                <div class="term-chart span6">

                    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['2014년도 수학 수능 등급컷', '원점수'],
          ['1', 93],
          ['2', 88],
          ['3', 81],
          ['4', 71],
          ['5', 60],
          ['6', 45],
          ['7', 30],
          ['8', 20],
          ['9', 0],

        ]);

        var options = {
          chart: {
            title: '시험 등급 분석',
            subtitle: '등급컷 결과',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal'},
          height: 300,
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div1'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
                    <div id="chart_div1"></div>

                </div>

                <div class="term-chart span6">
                    <script type="text/javascript">
                              google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['시험정보', '내점수', '평균점수'],
          ['2014년도 수학 수능', 80, 65]
        ]);

        var options = {
          chart: {
            title: '시험 결과 분석',
            subtitle: '평균점수, 내 점수 비교',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal'},
          height: 300,
          colors: ['#1b9e77', '#d95f02']
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div2'));
        chart.draw(data, google.charts.Bar.convertOptions(options));

      }  </script>
<div id="chart_div2"></div>

                </div>

                <div class="row">
                    <div class="span6" style="margin: 30px 0 0 250px;">

                        <script type="text/javascript">
                                  google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['시험 문항 난이도', '문항비율', '정답률'],
          ['A', 0, 0],
          ['B', 10, 10],
          ['C', 15, 10],
          ['D', 20, 20],
          ['E', 55, 40],
        ]);

        var options = {
          chart: {
            title: '시험 문항 난이도 분석',
            subtitle: '난이도별 오답률 분석 결과',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal'},
          height: 300,
          colors: ['#b87333', 'gold']
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div3'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
                        </script>
                        <div id="chart_div3"></div>
                    </div>
                </div>




            </div>

        </div>
    </div>


    <div id="footer">

    </div>

</body>
</html>
